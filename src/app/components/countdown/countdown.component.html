<div *ngIf="timeLeft">
  <br />
  <h1>Proyecto tortuga empezó</h1>
  <br />
  <div class="info fireworks">
    <h3>
      Estamos teniendo fuertes lluvias, la fecha puede estar sujeta a cambios!!!
    </h3>
  </div>
  <br />
  <br />
  <div class="box fireworks">
    <div
      class="box--item"
      *ngIf="timeLeft.days > 0"
      [class.animated]="timeLeft.days > 0"
    >
      <h2>{{ timeLeft.days }}</h2>
      <h4>días</h4>
    </div>
    <div
      class="box--item"
      *ngIf="timeLeft.hours > 0"
      [class.animated]="timeLeft.hours > 0"
    >
      <h2>{{ timeLeft.hours }}</h2>
      <h4>horas</h4>
    </div>
    <div class="box--item">
      <h2>{{ timeLeft.minutes }}</h2>
      <h4>minutos</h4>
    </div>
    <div class="box--item">
      <h2>{{ timeLeft.seconds }}</h2>
      <h4>segundos</h4>
    </div>
  </div>
  <br />
  <br />
  <div class="overflow">
    <app-turtle></app-turtle>
  </div>
</div>
<div *ngIf="!timeLeft">
  <app-proposal></app-proposal>
</div>
